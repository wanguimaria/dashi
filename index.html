<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Adimin Dashboard</title>
	<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/ruang-admin.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
	<div class="grid-container">
		<header id ="header">
			<div class="menu-icon" onclick="openSidebar()">
				<i class="fas fa-bars"></i>
			</div>
		</header>
		<aside id="sidebar">
	   <div class="sidebar-title" ><i class="fas fa-shopping-cart"></i><span>Sales</span> dashboard</div>
	   <ul class="sidebar-listing">
	   	<li onclick="closeSidebar()"><i class="fas fa-close"></i>close</li>
	   	<li><i class="fas fa-key"></i>Product</li>
	   	<li><i class="fas fa-tachometer"></i>Categories</li>
	   	<li><i class="fas fa-group"></i>Customers</li>
	   	<li><i class="fas fa-bell"></i>Alert</li>
	   </ul>
    </aside>
		
		<main class="main-container">
			<div class="main-title">
			<h2>DASHBORD</h2>
		</div>
		<div class="main-cards">
			<div class="card">
			<div class="card-inner">
				<h3>product</h3>
				<i class="fas fa-key"></i>
			</div>
			<h1>249</h1>
		</div>
		
			<div class="card">
			<div class="card-inner">
				<h3>categories</h3>
				<i class="fas fa-tachometer"></i>
			</div>
			<h1>25</h1>
		</div>
		
			<div class="card">
			<div class="card-inner">
				<h3>customers</h3>
				<i class="fas fa-group"></i>
			</div>
			<h1>1500</h1>
		</div>

			<div class="card">
			<div class="card-inner">
				<h3>alerts</h3>
				<i class="glyphicon glyphicon-bell"></i>
			</div>
			<h1>56</h1>
		</div>
	</div>



			<div class="charts">
				<div class="charts-card">
					<h2 class="chart-title">TOP 5 PRODUCTS</h2>
					<div id="bar-chart"></div>
				</div>
				<div class="charts-card">
					<h2 class="chart-title">sales and purchases</h2>
					<div id="area-chart"></div>
				</div>
			</div>
		</main>
	</div>
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.44.2/apexcharts.min.js"></script>
<script src="Scripts.js"></script><!--put up here to speed the web page-->
</body>
</html>
